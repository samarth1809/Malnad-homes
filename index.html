    <script>

      tailwind.config = {
        darkMode: 'class',

              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],

            colors: {
              malnad: {
                950: '#022c22', // Deep forest green
                900: '#064e3b',
                800: '#065f46',
                500: '#10b981',
                400: '#34d399',
                accent: '#fbbf24', // Warm gold
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
      }
      .light body {
        background-color: #f8fafc;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }

        background: #1e293b;

        background: #0f172a;

        background: rgba(15, 23, 42, 0.95);

        color: white;
        border: 1px solid #334155;
        border-radius: 12px;
      }
      .leaflet-popup-tip {
        background: rgba(15, 23, 42, 0.95);
      }
