
<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malnad Homes | Premium Stays & Listing Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      body {
        background-color: #0f172a;
        /* Default text color handled by classes */
      }
      .light body {
        background-color: #f8fafc;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      /* Map specific overrides */
      .leaflet-container {
        background: #0f172a;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .leaflet-popup-content-wrapper {
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(10px);
        color: white;
        border: 1px solid #334155;
        border-radius: 12px;
      }
      .leaflet-popup-tip {
        background: rgba(15, 23, 42, 0.95);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
